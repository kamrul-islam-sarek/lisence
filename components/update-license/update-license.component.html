<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row pb-4">
                <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: 55px;">
                    <p-breadcrumb [model]="items"></p-breadcrumb>
                </div>
            </div>
            <div class="d-flex justify-content-between"></div>
            <div class="card p-3">
                <form [formGroup]="licenseGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="licenseName">License Name</label>
                                <input class="inputfield w-full" formControlName="licenseName" id="licenseName" pInputText placeholder="{{'licenseName Name'}}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licenseSerial">Serial</label>
                                <input class="inputfield w-full" formControlName="licenseSerial" id="licenseSerial" pInputText placeholder="{{'licenseSerial Name' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licensePurchasedSeats">Number of Seats</label>
                                <input class="inputfield w-full" formControlName="licensePurchasedSeats" id="licensePurchasedSeats" pInputText placeholder="{{'licensePurchasedSeats' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="assetCategoryOid">Category</label>
                                <p-dropdown [options]="assetCategoryNameList" [showClear]="true" formControlName="assetCategoryOid" id="assetCategoryOid"
                                    optionLabel="assetCategoryName" optionValue="assetCategoryOid" placeholder="assetCategory Oid">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label class="required" for="manufacturerOid">Manufacturer</label>
                                <p-dropdown [options]="manufacturerNameList" [showClear]="true" formControlName="manufacturerOid" id="manufacturerOid"
                                    optionLabel="manufacturerName" optionValue="manufacturerOid" placeholder="manufacturer Oid">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label class="required" for="vendorOid">Vendor</label>
                                <p-dropdown [options]="vendorNameList" [showClear]="true" formControlName="vendorOid" id="vendorOid"
                                    optionLabel="vendorName" optionValue="vendorOid" placeholder="vendorOid">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="required" for="licensePurchaseDate">Purchase Date</label>
                                <p-calendar [maxDate]="maxDate" [minDate]="minDate" [monthNavigator]="true"
                                [showIcon]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
                                formControlName="licensePurchaseDate" id="licensePurchaseDate"
                                placeholder="{{'licensePurchaseDate' }}" yearRange="1900:2023"></p-calendar>
                            </div>
                            <div class="form-group">
                                <label for="licensePurchaseNumber">Purchase No</label>
                                <input class="inputfield w-full" formControlName="licensePurchaseNumber" id="licensePurchaseNumber" pInputText placeholder="{{'licensePurchaseNumber' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licenseAvailableSeats">License Available Seats</label>
                                <input class="inputfield w-full" formControlName="licenseAvailableSeats" id="licenseAvailableSeats" pInputText placeholder="{{'licenseAvailableSeats' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licensePurchaseCost">Purchase Cost</label>
                                <input class="inputfield w-full" formControlName="licensePurchaseCost" id="licensePurchaseCost" pInputText placeholder="{{'licensePurchaseCost' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licenseContact">Contact</label>
                                <input class="inputfield w-full" formControlName="licenseContact" id="licenseContact" pInputText placeholder="{{'licenseContact' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="licenseRemarks">Remarks</label>
                                <input class="inputfield w-full" formControlName="licenseRemarks" id="licenseRemarks" pInputText placeholder="{{'licenseRemarks' }}" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times" label="{{'Cancel'}}" pButton
                            pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check" label="{{'Submit'}}" pButton pRipple
                            type="button">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
